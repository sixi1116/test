<!DOCTYPE html>

        <title>Battleship</title>
        <style>
            .myship{
                background: url("myship.png") no-repeat center center;
            }
            .hit{
                background: url("ship.png") no-repeat center center;
            }
            .miss{
                background: url("miss.png") no-repeat center center;
            }
            /*  background-color 背景-颜色 black 黑色 */
            body {background-color: black;
            }
            div#board {
                /* position 位置 relative 相对的 （按正常的网页排版方式定位元素）*/
                position: relative;
                /* width 宽度 height 高度 margin 边缘 auto 自动 */
                /* 图片像素是1024 x 863 */
                width: 1024px;
                height: 863px;
                margin: auto;
                background: url("board.jpg") no-repeat;
            }
            div#messageArea{
                /* 基于父元素位置定位元素，top和left指定元素相对默认位置偏移多少像素 */
                position: absolute;
                top:0;
                left:0;
                color: rgb(83, 175, 19);
            }
            /* 表格的位置和偏移的像素 */
            table{
                position: absolute;
                left: 173px;
                top: 98px;
                border-spacing: 0px;
            }
            /* 表格格子的宽高 */
            td {
                width: 94px;
                height: 94px;
                /* background-color: blueviolet; */
            }
            /* form的位置和颜色 */
            form {
                position: absolute;
                bottom: 0;
                right: 0;
                padding: 15px;
                background-color: rgb(83, 175, 19);
            }
            form input {
                background-color: rgb(152, 207, 19);
                border-color: rgb(83, 175, 19);
                font-size: 1em;
            } 

        </style>
    </head>
